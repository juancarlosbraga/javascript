<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velociades dos carros : <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velociade atual é de <strong>${vel}Km/h</strong> </p>`
            if (vel > 60 ) {
                res.innerHTML += `<p>Você está acima do limite de velocidade. Você foi <strong>MULTADO</strong></p>`
            }
            res.innerHTML +=  `<p> Dirija sempre com cinto de segurança </p>`
        }
    </script>
</body>
</html>
