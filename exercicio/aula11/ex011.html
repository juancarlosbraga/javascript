<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de nascença : <input type="text" name="txtnal" id="txtnal">  <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtn = document.getElementById('txtnal')
            var res = document.getElementById('res')
            var nal = String(txtn.value)
            if (nal == 'Brasil' ) {
                res.innerHTML = `<p>Você é brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é estrangeiro</p>`
            }
            
        }
    </script>
</body>
</html>
